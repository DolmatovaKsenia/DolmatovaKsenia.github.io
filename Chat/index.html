<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
<script>

    function messsagesInBox(messages) {
      let user_display = document.getElementById("");

    }
    function sendMessage() {
      let name_changer = document.getElementById("name");
      let message_changer = document.getElementById("message");

      let msg = { name: name_changer.value, message: message_changer.value };

      fetch("/msg", {
        method: "POST",
        headers: { "Contet-Type": "application/json;charset=utf-8" },
        body: JSON.stringify(msg)
      });
      message_changer.value = ""; 
    }

    function getMessages() {
      fetch("/msg", { method: "GET" })
        .then((result) => {
          return result.text();
        })
        .then((json) => {
          let messages = JSON.parse(json);
          messagesInBox(messages);
          tick();
        });
    }

    function tick() {
      setTimeout(getMessages, 500);
    }

    function runScript(event) {
      if (event.which == 13 || event.keyCode == 13) {
        sendMessage();
      }
    }
  </script>
</head>

<body onload="tick();">
    Name   
    <input type="text" id="name" /><br>
    Message
    <input type="text" id="message" onkeypress="runScript(event)"/><br>
    <button onclick="sendMessage();" id="send_msg_bttn">Send Message</button>

    <div id="content">
      <p class="round3">Message</p>
    </div>
    
  </body>
