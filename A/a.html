<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title Mandelbrot></title>
    <script type = "text/javascript" src = glMatrix-0.9.5.min.js></script>

    <script id="shader-fs" type="x-shader/fragment">
	precision mediump float;
	
	uniform float cell_width;
	unifoorm float mouseX;
	uniform float mouseY;
	
	
    vec2 ComplexSet(float x, float y)
    {
      vec2 z;
      
      z.x = x;
      z.y = y;
      return z;
    }
    
    float ComplexNorm(vec2 z)
    {
      float zn;
      
      zn = sqrt(z.x +z.y);
      return zn;
    }

 
    vec2 ComplexAddComplex(vec2 z1, vec2 z2)
    {
      vec2 z;
      
      z.x = z1.x + z2.x;
      z.y = z1.y + z2.y; 
      return z;
    }


    vec2 ComplMulComplex(vec2 z1, vec2 z2)
    {
      vec2 z;
      
      z.x = (z1.x * z2.x) - (z1.y * z2.y);
      z.y = (z1.x * z2.y) + (z2.x * z1.y);
      return z;
    }

    

        float Mandelbrot(vec2 Z)
        {
            vec2 Z0 = Z, Z1 = Z;
            int numOfIterations;

            for (int i = 0; i < 1000; i++)
            {
                if (i >= numOfIterations)
                    break;
                if (ComplexNorm(ComplMulComplex(Z, Z)) < 4.0) {
                    Z = ComplexAddComplex(ComplMulComplex(Z0, Z0), Z1);
                    Z0 = Z;
                    numOfIterations = i;
                }
            }
            return numOfIterations;
        }
        
        void main()
        {
            vec2 Z0, Z1, Z;
            int nz;

            Z = vec2((gl_FragCoord.x - mouseX) / cell_width, (gl_FragCoord.y + mouseY - 1000.0) / cell_width);

            for (int i = 0; i < 1000; i++)
            {
                Z.x = Z0.x * Z0.x - Z0.y * Z0.y + Z1.x;
                Z.y = 2.0 * Z0.x * Z0.y + Z1.y;
                Z0 = Z;
                if (Z0.x * Z0.x + Z0.y * Z0.y < 4.0)
                    nz = i;
            }
            float color = float(nz * 4) / 1000;
            gl_FragColor = vec4(color * 5.0, color * 7.0, color * 25.0, 1.0);
        }
    </script>

    <script id = "vs" type="x-shader/vertex">
        attribute vec3 pos;
		
		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;

        void main( void )
        {
            gl_Position = vec4(pos, 1.0);
        }
    </script>
	
	
    <script type="text/javascript">

    var gl;
    var checkers_cell_width = 30;
    function initGL(canvas) {
      try {
        gl = canvas.getContext("experimental-webgl");
        gl.viewportWidth = canvas.width;
        gl.viewportHeight = canvas.height;
      } catch (e) {
      }
      if (!gl) {
        alert("Could not initialise WebGL");
      }
    }

    function getShader(gl, id)
    {
      let shaderScript = document.getElementById(id);
      if (!shaderScript) {
          return null;
      }  
	  
	  
      let str = "";
      let k = shaderScript.firstChild;
      while (k) {
          if (k.nodeType == 3) {
              str += k.textContent;
          }
          k = k.nextSibling;
      }
	  
	  
      let shader;
      if (shaderScript.type == "x-shader/fragment") {
          shader = gl.createShader(gl.FRAGMENT_SHADER);
      }
      else if (shaderScript.type == "x-shader/vertex") {
          shader = gl.createShader(gl.VERTEX_SHADER);
      }
      else {
          return null;
      }

      gl.shaderSource(shader, str);
      gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          alert(gl.getShaderInfoLog(shader));
          return null;
      }
      return shader;
    }

    let shaderProgram;
	
	let mouseX = 300;
	let mouseY = 400;
	let mouseClick = 0;
	let mouseWheel = 0;

    function initShaders() {
      var fragmentShader = getShader(gl, "shader-fs");
      var vertexShader = getShader(gl, "shader-vs");

      shaderProgram = gl.createProgram();
      gl.attachShader(shaderProgram, vertexShader);
      gl.attachShader(shaderProgram, fragmentShader);
      gl.linkProgram(shaderProgram);

      if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
        alert("Could not initialise shaders");
      }

      gl.useProgram(shaderProgram);

      shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
      gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

      shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
      shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
      shaderProgram.iterations_uniform = gl.getUniformLocation(shaderProgram, "iterations");
      shaderProgram.mouseX_uniform = gl.getUniformLocation(shaderProgram, "mouseX");
      shaderProgram.mouseY_uniform = gl.getUniformLocation(shaderProgram, "mouseY");
    } 

    let mvMatrix = mat4.create();
    let pMatrix = mat4.create();

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
        gl.uniform1f(shaderProgram.iterations_uniform, iterations);
        gl.uniform1f(shaderProgram.mouseX_uniform, mouseX);
        gl.uniform1f(shaderProgram.mouseY_uniform, mouseY);
    }

    let squareVertexPositionBuffer;

    function initBuffers() {
        squareVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
        vertices = [
            1.0, 1.0, 0.0,
            -1.0, 1.0, 0.0,
            1.0, -1.0, 0.0,
            -1.0, -1.0, 0.0
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        squareVertexPositionBuffer.itemSize = 3;
        squareVertexPositionBuffer.numItems = 4;
    }

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [0, 0.0, -7]);

        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        setMatrixUniforms();
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
    }

    function tick() {
        window.requestAnimationFrame(tick);
        drawScene();
    }

    function webGLStart() {
      let xmlhttp = new XMLHttpRequest();
      xmlhttp.open('GET', 'data.txt', false);
      xmlhttp.send(null);
      if (xmlhttp.status == 200) {
        alert(xmlhttp.responseText);
      }

      let canvas = document.getElementById("wegl-canvas");
      initGL(canvas);
      initShaders();
      initBuffers();

      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.enable(gl.DEPTH_TEST);

      drawScene();
      tick();
    }

    function update_cell_width() {
      data = document.getElementById('input_checkers_cell_width').value;
      cell_width = parseInt(data);
      if (isNaN(cell_width))
        cell_width = 1;
    }


    </script>

</head>

<body onload="webGLStart();">
    <canvas id = "Mandelbrot" style="border: none;" width="500" height="500" onmouseup = "MouseClick = 0" onmousedown = "MouseClick = 1">
    </canvas>

    <br />

    <label for="input_checkers_iterations"> Iterations</label> <input type="text" id="input checkers_iterations" 
    onkeyup="update_cell_width()"><br>

    
    
</body>

        
</html>
