<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quiz</title>
        <link rel="stylesheet" href="project.css">
    </head>

    <body>
        <div class="quiz" id="quiz">
            <div class="content">
                <h1> Конец викторины </h1>
                <p>
                    Вы набрали
                    <span id="correct-answers"></span>
                    из
                    <span id="number-of-questions"></span>
                    очков
                </p>
                <button id="btn-restart">Пройти викторину с начала</button>
            </div> 
            <div class="quiz-questions" id="questions">
                <div class="quiz-indicator">
                    <h3>
                        Вопрос
                        <span id="indicator"></span>
                        из 
                        <span id="number-of-questions"></span>
                    </h3>
                </div>
                <div class="quiz-questions-item">
                    <div class="quiz-questions-item__question">САМ ВОПРОС</div>
                        <div class="quiz-questions-item__answers">
                            <div data-id="0" class="answer answer1"></div>
                            <div data-id="1" class="answer answer2"></div>
                            <div data-id="2" class="answer answer3"></div>
                            <div data-id="3" class="answer answer4"></div> 
                        </div>
                </div>
            </div>
        </div>
            </div>
        </div>
        <div class="quiz-controls">
            <button class="btn-next" id="btn-next">Next</button>
        </div>
        <script src="project.js"></script>
        
    </body>
</html>
